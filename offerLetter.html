<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offer Letter Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>

<body>
    <h1>Generate Offer Letter</h1>
    <form id="offerForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="position">Position:</label><br>
        <select id="position" name="position" required>
            <option value="Human Resource Internship">Human Resource Internship</option>
            <option value="MERN Stack Internship">MERN Stack Internship</option>
        </select><br><br>

        <label for="reportTo">Report To:</label><br>
        <input type="text" id="reportTo" name="reportTo" required><br><br>

        <label for="date">Start Date:</label><br>
        <input type="date" id="date" name="date" required><br><br>

        <label for="duration">Duration of Internship:</label><br>
        <input type="text" id="duration" name="duration" required><br><br>

        <label for="type">Type of Internship:</label><br>
        <select id="type" name="type" required>
            <option value="Part-Time">Part-Time</option>
            <option value="Full-Time">Full-Time</option>
        </select><br><br>

        <label for="signature">Upload Signature:</label><br>
        <input type="file" id="signature" name="signature" accept="image/*" required><br><br>

        <button type="button" onclick="generatePDF()">Generate Offer Letter</button>
    </form>

    <script>
        async function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            const name = document.getElementById('name').value;
            const position = document.getElementById('position').value;
            const reportTo = document.getElementById('reportTo').value;
            const startDate = document.getElementById('date').value;
            const duration = document.getElementById('duration').value;
            const type = document.getElementById('type').value;
            const signatureFile = document.getElementById('signature').files[0];

            const offerContent = `
                      CENTENNIAL INFOTECH PRIVATE LIMITED
                                CIN-U62099PB2024PTC061715
                        P.no. C 124, PH-8, Sohana, S.A.S.Nagar (Mohali), Rupnagar140308, Punjab
                        EMAIL-info@centennialinfotech.com, CONTACT+918146511568

                                            Offer Letter

        Date: ${new Date().toLocaleDateString()}
        Dear ${name},
        Congratulations! We are pleased to confirm that you have been selected to work for Centennial InfoTech and are delighted to offer this Internship.

        This position we offer you is ${position}. And this position reports to ${reportTo}. On your acceptance of this offer letter, you will be required to join the organization from ${startDate}.

        I would like to inform you that the duration of this internship will be ${duration} (${type}) and it will be an unpaid internship. During this time, your internship status with Centennial InfoTech Pvt. Ltd. will be temporary and therefore, you will not be entitled for any kind of privileges.
 
        This internship will offer flexible working hours. However, it is mandatory to fulfill a minimum of 4 hours per day for part-time interns and 8 hours per day for full-time interns. Any hours missed due to absences must be completed before the conclusion of your internship. Please note that completing the required hours is a prerequisite for receiving both the experience letter and the letter of recommendation, ensuring your eligibility for these important documents upon successful completion of the program.

        During your internship, you will get access to different kinds of confidential information about the company and by accepting this offer letter, you agree that you will take complete care in maintaining the confidentiality of all the information you come across and by any means, you will not be using it for any kind of personal benefits or reasons other than work-related tasks. 

        On completion of your internship, you will be required to handover all the official documents and other company possessions that will be given to you during your internship.

        By accepting this offer letter, you agree to all the terms and conditions that have been mentioned above and you agree that you will be following all the rules and regulations at the company and you will also be observing all the practices and policies that define the working and conduct at the company.

        Best Regards,
        ${reportTo}
        HR Department
      `;

            doc.setFont("helvetica", "bold");
            doc.setFontSize(15);
            doc.setTextColor(0, 0, 255);
            doc.text("CENTENNIAL INFOTECH PRIVATE LIMITED", 10, 10);

            doc.setFontSize(10);
            doc.setTextColor(0, 0, 0);

            const lines = doc.splitTextToSize(offerContent, 180);
            let y = 15;

            lines.forEach(line => {
                if (y > 270) {
                    doc.addPage();
                    y = 10;
                }

                if (line.includes(name) || line.includes(position) || line.includes(reportTo) || line.includes(startDate) || line.includes(duration) || line.includes(type)) {
                    doc.setFont("helvetica", "bold");
                } else {
                    doc.setFont("helvetica", "normal");
                }
                doc.text(line, 10, y);
                y += 7;
            });

            if (signatureFile) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const imgData = e.target.result;
                    doc.addImage(imgData, 'PNG', 10, y + 1, 40, 15);
                    doc.save(`${name}_Offer_Letter.pdf`);
                };
                reader.readAsDataURL(signatureFile);
            } else {
                doc.save(`${name}_Offer_Letter.pdf`);
            }
        }
    </script>
</body>

</html>
